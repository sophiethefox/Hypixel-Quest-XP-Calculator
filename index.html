		"vampirez": "VampireZ",
		"tntgames": "TNT Games",
		"hungergames": "Blitz Survival Games",
		"paintball": "Paintball",
		"quake": "Quake",
		"walls": "Walls"
	};

	var selectedEls = [];

	var totalXp = 0;

	Object.keys(quests.quests).forEach((key) => {
		var gamemodeDiv = document.createElement("div");
		var title = document.createElement("h2");
		gamemodeDiv.id = key;
		gamemodeDiv.classList.add("row");
		title.innerText = aliases[key];
		title.style.userSelect = "none";
		title.onclick = (event) => {
			document.querySelectorAll(`div#${key} > div`).forEach((el) => {
				if (el.style.display === "none") {
					$(el).slideDown();
				} else {
					$(el).slideUp();
				}
			});
		};
		gamemodeDiv.appendChild(title);

		quests.quests[key].forEach((quest) => {
			var name = document.createElement("h4");
			var desc = document.createElement("p");
			var xp = document.createElement("span");

			name.innerText = quest.name;
			desc.innerText = quest.description;
			name.style.userSelect = "none";
			desc.style.userSelect = "none";

			var xpReward = quest.rewards.find((e) => e.type === "MultipliedExperienceReward" || e.type === "ExperienceReward");
			if (!xpReward) return;

			xp.id = "xp";
			xp.innerText = xpReward.amount;
			xp.style.color = "#9400D3";
			xp.style.userSelect = "none";

			var questDiv = document.createElement("div");
			questDiv.id = quest.id;
			questDiv.classList.add("border");
			questDiv.classList.add("border-secondary");
			questDiv.classList.add("col-md-auto");
			questDiv.style.backgroundColor = "#f0f0ff";
			questDiv.style.display = "none";
			questDiv.appendChild(name);
			questDiv.appendChild(desc);
			questDiv.appendChild(xp);
			questDiv.onclick = (event) => {
				if (selectedEls.includes(questDiv.id)) {
					questDiv.style.backgroundColor = "#f0f0ff";
					selectedEls = selectedEls.filter((s) => s !== questDiv.id);
				} else {
					questDiv.style.backgroundColor = "#b2b2ff";
					selectedEls.push(questDiv.id);
				}
				totalXp = 0;
				selectedEls.forEach((el) => {
					var questXp = document.querySelector(`div#${el} > span`).innerHTML;
					totalXp += Number(questXp);
				});
				document.getElementById("totalXp").innerText = "XP: " + totalXp;
			};
			gamemodeDiv.appendChild(questDiv);
		});
		document.body.insertBefore(gamemodeDiv, document.getElementById("footer"));
	});
